<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Plante en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" (keyup)="onKeyUp(nom.value)" >
        </div>
        </form>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <thead>
    <tr> <th>Id</th><th>Nom</th> <th>Couleur</th> <th>Date rendez-vous</th><th>Type</th><th *ngIf="authService.isAdmin()">Actions</th> </tr>
    </thead>
    <tbody *ngFor="let plante of plantes | searchFilter: searchTerm ">
    <tr >
    <td>{{plante.idPlante}}</td>
    <td>{{plante.nomPlante}}</td>
    <td>{{plante.couleur}}</td>
    <td>{{plante.dateRendezVous | date:'dd/MM/yyyy'}}</td>
    <td>{{plante.type.nomType}}</td>
<!-- hatit ? aal type bech ki yabda null me ytalaalich erreur -->    
    <td *ngIf="authService.isAdmin()"><a  class="btn btn-danger" (click)="supprimerPlante(plante)">Supprimer</a></td>
    <td *ngIf="authService.isAdmin()"><a class="btn btn-success" [routerLink]="['/updatePlante',plante.idPlante]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
