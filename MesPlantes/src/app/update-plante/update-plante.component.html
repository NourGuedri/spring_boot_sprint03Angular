<div class="container">
    <div>
    <h2>Modifier une Plante :</h2>
    </div>
    <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Plante</label>
    <input readonly type="text" [(ngModel)]="currentPlante.idPlante"
    name="idPlante" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Plante</label>
    <input type="text"[(ngModel)]= "currentPlante.nomPlante"
    name="nomPlante" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >couleur</label>
    <input type="text" [(ngModel)]= "currentPlante.couleur"
    name="couleur" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >dateRendezVous</label>
<input type="date" [ngModel]="currentPlante.dateRendezVous | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentPlante.dateRendezVous= $event" name="dateRendezVous"
 class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
    <label>Type</label>
    <select class="form-control form-control-lg" id="idType" name="idType"
    [(ngModel)]="updateTypeId">
    <option *ngFor="let type of types" [value]="type.idType" >
    {{type.nomType}}
    </option>
    </select>
    </div>
    
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="onAddImagePlante()" class="btn
            btn-success">Ajouter Image</button>
            </div>
            <div class="col-sm-16 col-md-16 col-lg-16">
                <img [src]="myImage" class="card-img-top img-fluid rounded-start"
                style="width: 500px; height: 300px" />
             </div>
             <div class="card shadow mb-4">
                <div class="card-body">
                <table class="table table-striped">
                <thead>
                <tr> <th>Images</th> </tr>
                </thead>
                <tbody *ngFor="let img of currentPlante.images">
                    <tr>
                    <td><img class="card-img-top img-responsive"
                    src = "{{'data:' + img.type + ';base64,' + img.image}}"
                    style = "height :50px;width:100px"></td>
                    <td style="width:20%" ><a class="btn btn-danger"
                        (click)="supprimerImage(img)">Supprimer</a></td>
                    </tr>
                    </tbody>
                    </table>
                    </div>
                    </div>
                    
<div class="mt-2">
<button type="submit" (click)="updatePlante()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
