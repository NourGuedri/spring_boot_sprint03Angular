<div class="container">
    <div>
    <h2>Ajouter une Plante :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2" hidden>
        <label >ID Plante</label>
        <input type="text" [(ngModel)]="newPlante.idPlante"
        name="idPlante" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Plante</label>
        <input type="text" [(ngModel)]="newPlante.nomPlante"
        name="nomPlante" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Couleur</label>
        <input type="text" [(ngModel)]="newPlante.couleur"
        name="couleur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date rendez-vous</label>
        <input type="date" [(ngModel)]="newPlante.dateRendezVous"
        name="dateRendezVous" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Type</label>
            <select class="form-control form-control-lg" id="idType" name="idType" [(ngModel)]="newIdType">
             <option *ngFor="let type of types" [value]="type.idType" >
             {{type.nomType}}
            </option>
            </select>
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)"
            name="logo" class="form-control">
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
            style="width: 500px; height: 300px" />
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addPlante()" class="btn btn-success">Ajouter</button>
        <!--<div>
            <h3>
                {{message}}
            </h3>
        </div>-->
        </div>
        </form>
        </div>
